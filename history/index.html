<script>
var h_list = [];
var h_index = 0;
var tit = 0;

function saveHistory() {
	if(document.getElementById('history')) {
		h_index++;
		h_list[h_index] = document.getElementById("info").innerHTML;
		document.getElementById('history').src = 'history.html?' + h_index;
	}
}

function getHisStory(curIndex) {
	if(curIndex != h_index) {
		if(h_list[curIndex]) {
			h_index=curIndex;
			document.getElementById("info").innerHTML = h_list[curIndex];
			document.title = h_list[curIndex];
		}
	}
}

function test() {
	document.getElementById('info').innerHTML = ((document.getElementById('info').innerHTML-0)+1);
	document.title = ++tit;
	saveHistory();
}
</script>
</head>
<body>

		h_list[0]=document.getElementById("info").innerHTML;
	</script>

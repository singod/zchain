<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body style="height: 3000px">
		<script>
			var num = 0
			function debounce(fn, wait) {
				var timer
				return function() {
					var later = function() {
						timer = null
						fn(arguments)
					}
					clearTimeout(timer)
					timer = setTimeout(later, wait)
				}
			}
			function fn1() {
				console.log(num)
			}
			var fn2 = debounce(fn1, 300)
			window.onscroll = function() {
				num++
				// fn1()
				fn2()
			}
		</script>
	</body>	
</html>

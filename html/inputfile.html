<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
			.btnWrap {
				display: inline-block;
				overflow: hidden;
				width: 90px;
				height: 30px;
			}
			#coverBtn {
				width:90px;
				height:30px;
				background:url(imgs/upload.png);
			}
			#imgBox0 .coverBtn-hover {
				background-position: 0 30px;
			}
			#uploadBtn {
				opacity:0;
				position:absolute;
				top:0;
				left:0;
				cursor: pointer;
				transform:translate(-219px, 0) scale(3);
				-webkit-transform:scale(2);
			}
		</style>
	</head>
	<body>
		<div class="btnWrap">
			<div id="coverBtn" class=""></div>
			<input id="uploadBtn" type="file" multiple="" accept="image/*">
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
			p a {
				transition: all 2s ease 0s;
			}
			p a:hover {
				border: 1px solid #000000;
				color: #000000;
				text-shadow: 0px 1px white;
			}
			div a {
				width: 100px;
				height: 32px;
				color: black;
				display: block;
				margin: 0 auto;
			}
			div a:hover {
				-o-transform: scale(2);
				-ms-transform: scale(2);
				-moz-transform: scale(2);
				-webkit-transform: scale(2);
				transform: scale(2);
			}
		</style>
	</head>
	<body>
		<p>
			<a href="http://www.sohu.com">SOHU</a>
		</p>
		<div>
			<a href="http://www.sina.com">SINA</a>
		</div>
	</body>
</html>

// 添加自定义事件
function addEvent(obj, type, handler) {
	obj[type] = handler;
}

// 移除自定义事件
function removeEvent(obj, type) {
	delete obj[type];
}

// 触发/派发自定义事件
function dispatchEvent(obj, type) {
	obj[type]();

function bubbleSort(arr) {
	var i, j, t, l = arr.length
	for (i=l-1; i>1; i--) {
		for (j=0; j<i; j++) {
			t = arr[j]
			if (t>arr[j+1]) {
				arr[j] = arr[j+1]
				arr[j+1] = t
			}
		}
	}
	return arr
}

<!DOCTYPE HTML>
<html>
  <head>
    <title>拖拽事件</title>
    <meta charset="UTF-8">
 	<style type="text/css">
 		body {margin:0;padding:0;}
 	</style>
 	<script src="callbacks.js"></script>
	<script>
		function fn1() {
			console.log(55)
			//return false
		}
		function fn2() {
			console.log(arguments)
		}
		var cb = Callbacks('unique')
		cb.add([fn1], fn2, fn1)
	</script>
  </head>
  <body>
  </body>
</html>

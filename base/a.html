		var regCH = /[\u4E00-\u9FA5]+/g;

		var i = 0;
		var j = 0;
		var len = result.length;

		if (result && len) {
			while (i < len) {
				var res = result[i];
				var enc = encodeURIComponent(res)
				str = str.replace(res, enc);
				 i++;
			}
		}
		return str;
}

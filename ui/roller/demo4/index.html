a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}

.demo{width:575px;position:relative;margin:20px auto 0 auto;}

<script type="text/javascript" src="../../jquery-1.11.0.js"></script>

<div class="demo">
	<div id="disk"></div>
	<div id="start"><img src="skin/i/bg6.png" id="startbtn"></div>
</div>
<script type="text/javascript">

$("#startbtn").rotate({
    bind:{
        click:function(){
            var a = Math.floor(Math.random() * 360);
             $(this).rotate({
                    duration:3000,
                    angle: 10, 
                    animateTo:1440,
                    easing: $.easing.easeOutSine,
                    callback: function(){
                        alert('中奖了！'+a);
                    }
             });
        }
    }
});

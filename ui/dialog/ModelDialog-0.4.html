<!DOCTYPE HTML>
<html>
  <head>

 	<style type="text/css">
 		body {margin:0;padding:0;}
		.md-dialog {
			border:1px solid #666666;

		}

			height:35px;
			line-height:35px;
			padding-left:15px;
			position:relative;
		}
		.md-close {
			background:url("images/icon_close.gif") no-repeat scroll 0 0 transparent;

</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>marquee</title>
		<script src="slideshow.js"></script>
	</head>
	<body>
		<div id="target"></div>
			
		<script>
			var el = document.getElementById('target');
			var pictures = [];
			for(var i=1; i<=10; i++) {
				pictures.push('img/' + i + '.jpg');
			}
			var opt = {
				picWidth: 130,
				picHeight: 90,
				countOfShow: 5,
				pictures: pictures,
				interval: 4000
			};
			var ss = new SlideShow(el, opt);
		</script>
	</body>
</html>

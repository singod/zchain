<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>marquee</title>
		<script src="../../jquery-1.11.0.js"></script>
		<script src="slideshow-jq.js"></script>
	</head>
	<body>
		<div id="container"></div>
			
		<script>
			var pictures = [];
			for(var i=1; i<=10; i++) {
				pictures.push('img/' + i + '.jpg');
			}
			var opt = {
				picWidth: 130,
				picHeight: 90,
				countOfShow: 3,
				pictures: pictures,
				timeInterval: 5000
			};
			$('#container')
				.slide(opt);
		</script>
	</body>
</html>

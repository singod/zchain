<!doctype html>
<html>
<head><title>Animations by animate</title>
<script src="animate.js"></script>
<style>
body {margin:1%; padding:0; background:#fff; white-space:nowrap}
table, td, th, tr {margin:0; padding:0; border:0; border-collapse:collapse}
td {width:50%; padding:6px 3px; vertical-align:middle; border:1px solid #eee}
textarea {height:100px; width:98%; font-size:9pt}
.sect div {padding:2px; background:#dd5; border:1px solid #aa0; margin:2px}
td {width:50%}
</style>
</head>
<body>
<h3>demo of animate features:</h3>
<table cellspacing=0 style="width:100%; margin:0 auto; max-width:980px">
  <tr>
    <th>Result</th>
    <th>Code</th>
  </tr>
  <tr>
    <td class="sect">
      <div id=a1 style="width:0">ease&nbsp;in</div>
      <div id=a2 style="width:0">ease&nbsp;out</div>
      <div id=a3 style="width:0">ease</div>
      <div id=a4 style="width:0">linear</div>
    </td><td>
      <textarea id="at" readonly>
animate(a1, {width:"90%"}, 3, "ease-in").animate(1).animate(a1, {width:0}, 1, "ease-in");
animate(a2, {width:"90%"}, 3, "ease-out").animate(1).animate(a2, {width:0}, 1, "ease-out");
animate(a3, {width:"90%"}, 3, "ease").animate(1).animate(a3, {width:0}, 1, "ease").animate(1);
animate(a4, {width:"90%"}, 3, "linear").animate(1).animate(a4, {width:0}, 1, "linear").animate(1);
      </textarea>
    <script>
// animate(a1, {width:"90%"}, 3, "ease-in").animate(3).animate(a1, {width:0}, 1, "ease-in");
// animate(a2, {width:"90%"}, 3, "ease-out").animate(1).animate(a2, {width:0}, 1, "ease-out");
// animate(a3, {width:"90%"}, 3, "ease").animate(1).animate(a3, {width:0}, 1, "ease").animate(1);
// animate(a4, {width:"90%"}, 3, "linear").animate(1).animate(a4, {width:0}, 1, "linear").animate(1);
    </script>
    </td>
  </tr>

  <tr>
    <td class="sect" style="height:180px">
      <div id=b1 style="width:60px; height:60px"></div>
    </td><td>
      <textarea id=bt readonly>
animate(1)
.animate(b1, {width:"150px", height:"150px"}, 0.5).animate(0.5)
.animate(b1, {width:{to:"60px", e:"ease-in"}, height:"60px"}, 0.5).animate(0.5)
.animate(goB);
      </textarea>
    <script>
      function goB() {
        animate(1)
        .animate(b1, {width:"150px", height:"150px"}, 0.5).animate(0.5)
        .animate(b1, {width:{to:"60px", e:"ease-in"}, height:"60px"}, 0.5).animate(0.5)
        .animate(goB);
      }
      // goB()
    </script>
    </td>
  </tr>

  <tr>
    <td class="sect">
      <div id=c1 style="width:60px; height:60px; position:relative"> </div>
    </td><td>
      <textarea id=ct readonly>
animate("c1", {borderRadius:"30px", left:"50%"}, 1.5, "ease-out")
.animate(0.1)
.animate("c1", {borderRadius:0, left:0}, 1.5, "ease-in")
.animate(1)
.animate(goC);
      </textarea>
    <script>
    function goC() { 
        animate(c1, {borderRadius:"30px", left:"50%"}, 1.5, "ease-out")
        .animate(0.1)
        .animate(c1, {borderRadius:0, left:0}, 1.5, "ease-in")
        .animate(1)
        .animate(goC);
    }
    goC();
    </script>
    </td>
  </tr>

  <tr>
    <td class="sect">
      <div id=d1 style="padding:1em; display:inline; font-family:courier; border:1px solid #faa; background-color:#fff">RED</div>
    </td><td>
      <textarea id=dt readonly>
animate(d1, {backgroundColor:"#f66", border:10}, 1).animate(function(){ d1.innerHTML="GRN"})
.animate(d1, {backgroundColor:"#6f6", border:0}, 1).animate(function(){ d1.innerHTML="BLU"})
.animate(d1, {backgroundColor:"#66f", borderLeftWidth:10, borderTopWidth:3, borderRightWidth:10, borderBottomWidth:3}, 1)
.animate(function(){d1.innerHTML="RED"})
.animate(goD);
      </textarea>
    <script>
    function goD() { eval(dt.value) } goD();
    </script>
    </td>
  </tr>

  <tr>
    <td class="sect">
      <div id=e1 style="padding:3px; font-size:12pt">font size</div>
    </td><td>
      <textarea id=et readonly>
animate(e1, {fontSize:{fr:"12pt", to:30}, opacity:0.4}, 1)
.animate(e1, {fontSize:{fr:"30pt", to:12}, opacity:1}, 1)
.animate(goE);
      </textarea>
    <script>
    // function goE() { eval(et.value) } goE();
    </script>
    </td>
  </tr>

  <tr>
    <td class="sect" style="vertical-align:top">
      <div id=f1 style="padding:0px; overflow:hidden; height:1px">the quick brown<br>fox jumped over<br>the lazy dog</div>
    </td><td>
      <textarea id=ft readonly>
var node = f1
node.style.height = "auto";
var newHeight = node.offsetHeight;
node.style.height = "1px";

animate("f1", {height: newHeight}, 0.5)
.animate(1)
.animate("f1", {height:0}, 0.5)
.animate(1)
.animate(goF);
      </textarea>
    </td>
  </tr>

  <tr>
    <td class="sect" style="height:180px">
      <div id=g1 style="width:100px">hover</div>
      <div id=g2 style="width:100px">hover</div>
      <div id=g3 style="width:100px">hover</div>
    </td><td>
      <textarea id=gt readonly>
g1.onmouseover = function(){ animate(g1, {w idth:"300px"}, 1) }
g1.onmouseout = function(){ animate(g1, {width:"100px"}, 0.3) }
g2.onmouseover = function(){ animate(g2, {width:"300px"}, 1) }
g2.onmouseout = function(){ animate(g2, {width:"100px"}, 0.3) }
g3.onmouseover = function(){ animate(g3, {width:"300px"}, 1) }
g3.onmouseout = function(){ animate(g3, {width:"100px"}, 0.3) }
      </textarea>
    <script>
    // function goG() { eval(gt.value) } goG();
    </script>
    </td>
  </tr>

</table>

</html>
